        type: "string"
        maximum: 17
      REQUEST_TELLER_ID:
        description: "Unique id of teller"
        type: "string"
        maximum: 7
      REQUEST_AUTH_ID:
        description: "Unique id of checker"
        type: "string"
        maximum: 7
      BRANCH_CODE:
        description: "Unique code of branch"
        type: "string"
        maximum: 5
      SOURCE_ID:
