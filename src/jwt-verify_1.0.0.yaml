        type: "string"
        description: "Unique Reference Number created by calling app(LOTUS) for internal\
          \ tracking"
        maxLength: 25
      JOURNAL_NUMBER:
        type: "string"
        description: "Unique number created by Bank after each successful transaction"
        maxLength: 9
    required:
    - "RESPONSE_DATE"
    - "REQUEST_REFERENCE_NUMBER"
    - "JOURNAL_NUMBER"
